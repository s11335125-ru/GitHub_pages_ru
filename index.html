    <script>
        // åŠ è½½åŸå¸‚ä¿¡æ¯
        async function loadCity(cityNumber) {
            const urlInput = document.getElementById(`city${cityNumber}-url`);
            const contentDiv = document.getElementById(`city${cityNumber}-content`);
            const messageDiv = document.getElementById(`city${cityNumber}-message`);

            const url = urlInput.value.trim();

            if (!url) {
                messageDiv.innerHTML = '<div class="error">âŒ è¯·è¾“å…¥æœ‰æ•ˆçš„æ–‡ä»¶è·¯å¾„</div>';
                return;
            }

            // æ˜¾ç¤ºåŠ è½½ä¸­çŠ¶æ€
            contentDiv.innerHTML = '<div class="loading">â³ æ­£åœ¨åŠ è½½...</div>';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP é”™è¯¯! çŠ¶æ€: ${response.status}`);
                }

                const html = await response.text();
                
                // æ¸…ç† HTML ä¸­çš„ script æ ‡ç­¾ï¼ˆå‡ºäºå®‰å…¨è€ƒè™‘ï¼‰
                const sanitized = sanitizeHtml(html);
                
                contentDiv.innerHTML = sanitized;
                messageDiv.innerHTML = `<div class="success">âœ… åŸå¸‚ ${cityNumber} åŠ è½½æˆåŠŸï¼</div>`;

                // 3ç§’åéšè—æˆåŠŸæ¶ˆæ¯
                setTimeout(() => {

        function clearAll() {

            document.getElementById('city2-content').innerHTML = '<div class="loading">è¯·è¾“å…¥ HTML æ–‡ä»¶è·¯å¾„å¹¶ç‚¹å‡»ã€ŒåŠ è½½åŸå¸‚ 2ã€</div>';

        // æ¸…ç† HTMLï¼ˆç§»é™¤ script æ ‡ç­¾ï¼‰
        function sanitizeHtml(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;

            // ç§»é™¤æ‰€æœ‰ script æ ‡ç­¾
            const scripts = temp.querySelectorAll('script');
            scripts.forEach(script => script.remove());

            return temp.innerHTML;
        }

        // å›è½¦é”®æäº¤

        document.getElementById('city1-url').addEventListener('change', function() {

        window.addEventListener('load', function() {
