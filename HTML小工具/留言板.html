<!DOCTYPE html>

    <style>
        * {

        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        h1 {

        .message-form {

        .form-group {

        label {

        }

        input[type="text"],

            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {

                transform: translateY(-20px);
            }
            to {

        .message-header {

            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .message-author {

            color: #667eea;
            font-size: 1.1em;
        }

        .message-time {
            color: #999;
            font-size: 0.85em;
        }

        .message-content {
            margin: 15px 0;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: #f0f0f0;
        }

        .like-btn.liked {
            color: #e74c3c;
        }

        .reply-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            display: none;
        }

        .reply-section.active {
            display: block;
        }

        .reply-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .reply-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .reply-submit {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .reply-submit:hover {
            background: #5568d3;
        }

        .replies-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .reply-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .reply-author {
            font-weight: bold;
            color: #764ba2;
            font-size: 0.95em;
        }

        .reply-time {
            color: #999;
            font-size: 0.8em;
        }

        .reply-content {
            color: #555;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .no-messages {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #999;
            font-size: 1.1em;
        }

        .delete-btn {
            color: #e74c3c;
            margin-left: auto;
        }

        .delete-btn:hover {
            background: #fee;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .message-form,
            .message-card {
                padding: 15px;
            }

            .message-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’¬ ç•™è¨€æ¿</h1>
        
        <div class="message-form">
            <div class="form-group">
                <label for="nickname">æš±ç¨±ï¼š</label>
                <input type="text" id="nickname" placeholder="è«‹è¼¸å…¥æ‚¨çš„æš±ç¨±" required>
            </div>
            <div class="form-group">
                <label for="message">ç•™è¨€å…§å®¹ï¼š</label>
                <textarea id="message" placeholder="è«‹è¼¸å…¥ç•™è¨€å…§å®¹..." required></textarea>
            </div>
            <button class="submit-btn" onclick="submitMessage()">ç™¼é€ç•™è¨€</button>
        </div>

        <div id="messagesList" class="messages-list">
            <!-- ç•™è¨€å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–ç•™è¨€æ•°æ®
        let messages = JSON.parse(localStorage.getItem('messages')) || [];

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºæ‰€æœ‰ç•™è¨€
        window.onload = function() {
            displayMessages();
        };

        // æäº¤ç•™è¨€
        function submitMessage() {
            const nickname = document.getElementById('nickname').value.trim();
            const messageContent = document.getElementById('message').value.trim();

            if (!nickname) {
                alert('è«‹è¼¸å…¥æš±ç¨±ï¼');
                return;
            }

            if (!messageContent) {
                alert('è«‹è¼¸å…¥ç•™è¨€å…§å®¹ï¼');
                return;
            }

            const newMessage = {
                id: Date.now(),
                nickname: nickname,
                content: messageContent,
                time: new Date().toLocaleString('zh-TW'),
                likes: 0,
                replies: []
            };

            messages.unshift(newMessage);
            saveMessages();
            displayMessages();

            // æ¸…ç©ºè¡¨å•
            document.getElementById('message').value = '';
            
            // å¯é€‰ï¼šæ˜¾ç¤ºæˆåŠŸæç¤º
            showNotification('ç•™è¨€ç™¼é€æˆåŠŸï¼');
        }

        // æ˜¾ç¤ºæ‰€æœ‰ç•™è¨€
        function displayMessages() {
            const messagesList = document.getElementById('messagesList');
            
            if (messages.length === 0) {
                messagesList.innerHTML = '<div class="no-messages">é‚„æ²’æœ‰ç•™è¨€ï¼Œå¿«ä¾†æ¶æ²™ç™¼å§ï¼</div>';
                return;
            }

            messagesList.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(msg.nickname)}</span>
                        <span class="message-time">${msg.time}</span>
                    </div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                    <div class="message-actions">
                        <button class="action-btn like-btn ${msg.liked ? 'liked' : ''}" onclick="toggleLike(${msg.id})">
                            ${msg.liked ? 'â¤ï¸' : 'ğŸ¤'} æŒ‰è®š (${msg.likes})
                        </button>
                        <button class="action-btn" onclick="toggleReplySection(${msg.id})">
                            ğŸ’¬ å›å¾© (${msg.replies.length})
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteMessage(${msg.id})">
                            ğŸ—‘ï¸ åˆªé™¤
                        </button>
                    </div>
                    <div class="reply-section" id="reply-${msg.id}">
                        <div class="reply-form">
                            <input type="text" class="reply-input" id="reply-input-${msg.id}" placeholder="è¼¸å…¥å›å¾©å…§å®¹...">
                            <button class="reply-submit" onclick="submitReply(${msg.id})">å›å¾©</button>
                        </div>
                        <div class="replies-list">
                            ${msg.replies.map(reply => `
                                <div class="reply-item">
                                    <div class="reply-header">
                                        <span class="reply-author">${escapeHtml(reply.nickname)}</span>
                                        <span class="reply-time">${reply.time}</span>
                                    </div>
                                    <div class="reply-content">${escapeHtml(reply.content)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // åˆ‡æ¢ç‚¹èµ
        function toggleLike(messageId) {
            const message = messages.find(msg => msg.id === messageId);
            if (message) {
                if (message.liked) {
                    message.likes--;
                    message.liked = false;
                } else {
                    message.likes++;
                    message.liked = true;
                }
                saveMessages();
                displayMessages();
            }
        }

        // åˆ‡æ¢å›å¤åŒºåŸŸæ˜¾ç¤º
        function toggleReplySection(messageId) {
            const replySection = document.getElementById(`reply-${messageId}`);
            replySection.classList.toggle('active');
        }

        // æäº¤å›å¤
        function submitReply(messageId) {
            const nickname = document.getElementById('nickname').value.trim();
            const replyInput = document.getElementById(`reply-input-${messageId}`);
            const replyContent = replyInput.value.trim();

            if (!nickname) {
                alert('è«‹å…ˆåœ¨ä¸Šæ–¹è¼¸å…¥æ‚¨çš„æš±ç¨±ï¼');
                return;
            }

            if (!replyContent) {
                alert('è«‹è¼¸å…¥å›å¾©å…§å®¹ï¼');
                return;
            }

            const message = messages.find(msg => msg.id === messageId);
            if (message) {
                const newReply = {
                    nickname: nickname,
                    content: replyContent,
                    time: new Date().toLocaleString('zh-TW')
                };
                message.replies.push(newReply);
                saveMessages();
                displayMessages();
                
                // é‡æ–°æ˜¾ç¤ºå›å¤åŒºåŸŸ
                setTimeout(() => {
                    document.getElementById(`reply-${messageId}`).classList.add('active');
                }, 0);

                showNotification('å›å¾©æˆåŠŸï¼');
            }
        }

        // åˆ é™¤ç•™è¨€
        function deleteMessage(messageId) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™æ¢ç•™è¨€å—ï¼Ÿ')) {
                messages = messages.filter(msg => msg.id !== messageId);
                saveMessages();
                displayMessages();
                showNotification('ç•™è¨€å·²åˆªé™¤');
            }
        }

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveMessages() {
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        // HTML è½¬ä¹‰ï¼ˆé˜²æ­¢ XSS æ”»å‡»ï¼‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #667eea;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // æ·»åŠ åŠ¨ç”»æ ·å¼
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
